<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPS Aim Trainer - PC Only</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="mobileBlock">
    <h1>PC 전용 사이트입니다</h1>
    <p>컴퓨터에서 접속해주세요.</p>
</div>

<div id="app">

<header>
    <h1>FPS AIM TRAINER</h1>

    <div class="settings">
        <div class="settingBox">
            <label>Sensitivity</label>
            <input type="range" id="sens" min="0.1" max="2" step="0.1" value="1">
            <span id="sensValue">1.0</span>
        </div>

        <button id="themeToggle">Dark Mode</button>
    </div>
</header>

<div class="topControls">
    <button id="startBtn">Start</button>
</div>

<div class="modeSelect">
    <button class="modeBtn active" data-mode="easy">EASY</button>
    <button class="modeBtn" data-mode="hard">HARD</button>
    <button class="modeBtn" data-mode="pro">PRO</button>
</div>

<div id="gameArea"></div>

<div class="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
    <div>Rank: <span id="rank">Unranked</span></div>
</div>

<div id="graphContainer">
    <canvas id="reactionChart"></canvas>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
