<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Aim Trainer | PC Only</title>

<meta name="description" content="Advanced FPS Aim Trainer for PC players. Improve your reaction time and accuracy.">
<meta name="robots" content="index, follow">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="mobileBlock">
  <h1>PC ONLY</h1>
  <p>This Aim Trainer is available on Desktop only.</p>
</div>

<div id="app">

<header>
  <h1>PRO AIM TRAINER</h1>
  <div class="weaponSkin"></div>
</header>

<div class="container">

  <main>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Accuracy: <span id="accuracy">0%</span></div>
      <div>Time: <span id="time">30</span></div>
    </div>
  </main>

  <aside class="settingsPanel">
    <h3>SETTINGS</h3>

    <label>Sensitivity (Valorant)</label>
    <input type="range" id="sensitivity" min="0.1" max="2" step="0.01" value="0.5">
    <span id="sensValue">0.50</span>

    <button id="modeToggle">Toggle Dark / Light</button>
    <button id="startBtn">START</button>

    <div id="highScoreBox">
      High Score: <span id="highScore">0</span>
    </div>
  </aside>

</div>

<div id="result"></div>

<canvas id="graphCanvas" width="600" height="200"></canvas>

</div>

<script src="script.js"></script>
</body>
</html>
