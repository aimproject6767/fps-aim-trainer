<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPS Aim Trainer</title>
<link rel="stylesheet" href="style.css">

<!-- Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body class="dark">

<header>
<h1>FPS Aim Trainer</h1>
<button id="modeToggle">ðŸŒ™ / â˜€</button>
</header>

<section class="controls">

<div class="mode-group">
<button class="difficulty" data-mode="easy">Easy</button>
<button class="difficulty" data-mode="hard">Hard</button>
<button class="difficulty" data-mode="pro">Pro</button>
</div>

<div class="time-group">
<button class="timeBtn" data-time="15">15s</button>
<button class="timeBtn" data-time="30">30s</button>
<button class="timeBtn" data-time="60">60s</button>
</div>

<div class="sensitivity">
<label>Sensitivity: <span id="sensValue">1.0</span></label>
<input type="range" id="sensitivity" min="0.5" max="2" step="0.1" value="1">
</div>

<button id="startBtn">START</button>

</section>

<section class="stats">
<div>Score: <span id="score">0</span></div>
<div>High Score: <span id="highScore">0</span></div>
<div>Rank: <span id="rank">-</span></div>
</section>

<canvas id="gameCanvas"></canvas>

<section class="graph-section">
<canvas id="reactionChart"></canvas>
</section>

<section class="gun-section">
<div id="gunContainer"></div>
</section>

<footer>
<a href="about.html">About</a> |
<a href="contact.html">Contact</a> |
<a href="privacy.html">Privacy</a> |
<a href="terms.html">Terms</a>
</footer>

<script src="script.js"></script>
</body>
</html>
