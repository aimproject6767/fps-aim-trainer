<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FPS Aim Trainer - PC</title>
  <meta name="description" content="PC 전용 FPS Aim Trainer. Improve your aim like Aim Lab.">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>FPS AIM TRAINER</h1>

  <div class="controls">
    <button id="startBtn">START</button>

    <div class="mode-buttons">
      <button class="mode active" data-mode="easy">EASY</button>
      <button class="mode" data-mode="hard">HARD</button>
      <button class="mode" data-mode="pro">PRO</button>
    </div>
  </div>

  <div id="gameArea">
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Combo: <span id="combo">0</span></div>
      <div>Best Combo: <span id="bestCombo">0</span></div>
      <div>Avg Reaction: <span id="avgTime">0</span> ms</div>

      <div class="combo-bar-bg">
        <div id="comboBar" class="combo-bar"></div>
      </div>
    </div>
  </div>

  <div id="result" class="result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
