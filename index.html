<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPS Aim Trainer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mobileBlock">
  <h1>PC ONLY</h1>
  <p>This trainer is available on desktop only.</p>
</div>

<div id="gameWrapper">

<header>
  <h1 class="logo">FPS AIM TRAINER</h1>
  <div class="rank" id="rankDisplay">UNRANKED</div>
</header>

<div class="topBar">
  <div>Score: <span id="score">0</span></div>
  <div>Best: <span id="bestScore">0</span></div>
  <div>Accuracy: <span id="accuracy">0%</span></div>
  <div>Time: <span id="time">0</span></div>
</div>

<div class="controls">
  <button onclick="startMode('easy')">Easy</button>
  <button onclick="startMode('hard')">Hard</button>
  <button onclick="startMode('pro')">Pro</button>
  <button onclick="startTimeMode(15)">15s</button>
  <button onclick="startTimeMode(30)">30s</button>
  <button onclick="startTimeMode(60)">60s</button>
</div>

<div id="gameArea"></div>

<div class="sidePanel">
  <label>Sensitivity
    <input type="range" id="sensSlider" min="0.1" max="2" step="0.01" value="1">
    <span id="sensValue">1.00</span>
  </label>
  <button onclick="toggleTheme()">Dark / Light</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
