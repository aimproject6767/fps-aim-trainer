  <h1>FPS Aim Trainer 소개</h1>

  <p>
    FPS Aim Trainer는 발로란트와 같은 FPS 게임을 즐기는 유저들을 위해
    에임 연습을 목적으로 제작된 웹 기반 게임입니다.
  </p>

  <p>
    별도의 설치 없이 브라우저에서 바로 플레이할 수 있으며,
    반응 속도와 정확도를 향상시키는 것을 목표로 합니다.
  </p>

  <h2>주요 기능</h2>
  <ul>
    <li>에임 연습용 타겟 맞추기 게임</li>
    <li>Challenger Mode를 통한 기록 측정</li>
    <li>간단하고 직관적인 UI</li>
    <li>모바일 및 PC 환경 지원</li>
  </ul>

  <p>
    본 사이트는 개인 개발자가 학습 및 서비스 제공 목적으로 운영하고 있습니다.
  </p>
